name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI_TEST: ${{ secrets.MONGODB_URI_TEST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: |
          echo "jest.setTimeout(30000);" > jest.setup.js
          npm test -- --setupFiles jest.setup.js

      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t todo-backend .
