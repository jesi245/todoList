name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias backend
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./backend
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI_TEST }}" > .env.test
          echo "PORT=3001" >> .env.test
          npm test -- --testTimeout=60000

      - name: ğŸ³ Login a Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build de imagen Docker
        working-directory: ./backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-backend .

      - name: ğŸ“¤ Push de imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo-backend

      - name: ğŸš€ Desplegar en Render
        run: curl -X GET "https://api.render.com/deploy/srv-d16fapp5pdvs73f8ihb0?key=x7GqkIBUKvU"



